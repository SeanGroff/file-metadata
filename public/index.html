<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FCC File Metadata</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="File__container">
    <h1 class="File__heading">Submit a file to view its filesize</h1>
    <form class="File__form" action="/upload" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Choose a file to upload</legend>
        <input type="file" name="userFile" value="browse..."/>
      </fieldset>
      <input type="submit" name="submitFile" value="submit" class="File__button File__button--submit" />
    </form>
  </div>
</body>
</html>
